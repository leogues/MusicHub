<div class="flex h-screen w-full items-center justify-center bg-[#141414]">
  <div class="min-w-80 bg-[#111111] px-8 py-6 shadow-md">
    <div class="flex flex-col gap-3">
      <div class="flex items-center justify-center gap-4">
        <img width="32" src="assets/images/logo.png" />
        <h3
          class="bg-gradient-to-r from-[#B5179E] to-[#7209B7] bg-clip-text text-2xl font-extrabold text-transparent"
        >
          Music Hub
        </h3>
      </div>
      <div class="h-0.5 bg-gradient-to-r from-[#B5179E] to-[#7209B7]"></div>
    </div>

    <div class="mt-4 py-4">
      <button
        class="flex w-full items-center justify-center gap-2.5 rounded-full border border-[#1C1C1C] py-3 hover:bg-[#1C1C1C]"
        (click)="login('google')"
      >
        <div>
          <img class="h-4.5 w-6" src="assets/images/google.png" alt="google" />
        </div>
        <span class="text-base font-semibold text-[#B8B8B8]"
          >Continue com google</span
        >
      </button>
    </div>
  </div>
</div>
