<app-layout title="Detalhe das playlist" (refreshData)="handleRefreshData()">
  @if (playlistData()) {
    <app-playlist-detail
      [playlist]="playlistData()!"
      [playlistTracksCount]="playlistTracksCount()"
    />
  }
  <app-music-player [tracks]="playlistTracks()" />
  <app-data-info
    [isLoading]="playlist.isFetching()"
    [total]="playlistTracksCount()"
    [filteredCount]="playlistTracksFilteredCount()"
    [selectedCount]="playlistTracksFilteredSelectedCount()"
  />

  <app-selection-filter-toolbar
    [(textFilter)]="textFilter"
    [isAllSelected]="isAllSelected()"
    (toggleAll)="toggleSelectAllFiltered()"
  />

  <app-playlist-table
    class="flex min-h-0 grow flex-col"
    [isLoading]="playlist.isFetching()"
    [playlistTracks]="playlistTracksFiltered()"
  />
</app-layout>
